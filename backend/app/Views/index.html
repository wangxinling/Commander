<!doctype html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
 <script type="module" src="jsfiles/index.0347ac457564babb382e.js"></script></head>

  <body>
    <p>Step 1: Initialize WebLLM and Download Model</p>
    <div class="download-container">
      <select id="model-selection"></select>
      <button id="download">Download</button>
    </div>
    <p id="download-status" class="hidden"></p>

    <p>Step 2: Chat</p>
    <div class="chat-container">
      <div id="chat-box" class="chat-box"></div>
      <div id="chat-stats" class="chat-stats hidden"></div>
      <div class="chat-input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send" disabled>Send</button>
      </div>
    </div>
 
     <!-- get history from backend by backbone -->
    <p>Check history</p>
    <div id="history">
      <div class="download-container">
        <button id="load">Load History</button>
        <button id="clean">Clean History</button>
      </div>
      <div id="history-box" class="chat-box">

      </div>
    </div>

  </body>
</html>
